<div id="cur" class="container-cur bg-dark text-white">
  <div class="d-flex flex-row w-100 h-100">
    <div class="flex-column bg-primary w-25 h-100">
      <div class="container-image-user flex-row justify-content-center  mt-2">
        <div class="image-user rounded-circle bg-success w-75 h-75 m-auto">
          <img src="../assets/images/user.png" width="100%">
        </div>
      </div>
    </div>
    <div class="flex-row bg-info w-75 vh-100 p-2">
      <h3>{{formularioDefault.nome}}</h3>
    </div>
  </div>

</div>
<div class="d-flex flex-column botao w-50 h-100">

  <div class="p-2">
    <input type="button" class="btn btn-primary" value="imprimir" (click)="imprimirSomenteCur()">
  </div>

  <form #formCV="ngForm" (ngSubmit)="onSubmit(formCV)">
    <div class="input-group p-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Nome</span>
      </div>
      <input type="text" class="form-control" name="formularioDefault.nome" ngModel (change)="updateForm(formCV)">
    </div>
  </form>
</div>
