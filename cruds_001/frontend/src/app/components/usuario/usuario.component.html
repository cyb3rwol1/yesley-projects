<mat-card>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Login">
    </mat-form-field>
  </div>
</mat-card>
<mat-card ngClass="lighten-2">
  <table class="mat-elevation-z8">
    <tr>
      <th>Ação</th>
      <th>Nome</th>
      <th>Login</th>
    </tr>
    <tr *ngFor="let usuario of usuarioService.usuarios">
      <td>
        <button mat-menu-item (click)="setUsuario(usuario)"><i class="material-icons">edit</i></button>
        <button mat-menu-item (click)="deleteEmployee(usuario._id)"><i class="material-icons">delete</i></button>
      </td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.login}}</td>
    </tr>
  </table>
</mat-card>
